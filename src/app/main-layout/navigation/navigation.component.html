<!--Main Navigation-->
<header>

    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img src="../../../../assets/img/autom8.png" class="img-fluid" alt="">
        </a>

        <div class="list-group list-group-flush">
            
            <a routerLink="dashboards/v1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="chart-pie" class="mr-3"></mdb-icon>Dashboard
            </a>
            <a routerLink="profiles/profile1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="project-diagram" class="mr-3"></mdb-icon>Projects</a>
            <a routerLink="tables/table1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon fas icon="table" class="mr-3"></mdb-icon>Tables</a>
            <a routerLink="maps/map1" routerLinkActive="active" class="list-group-item list-group-item-action waves-effect">
                <mdb-icon far icon="map" class="mr-3"></mdb-icon>Maps</a>
            <a (click)='logout()' class="list-group-item list-group-item-action waves-effect" *ngIf = 'auth.isAuthenticated$ | async'>
                <mdb-icon fas icon="sign-out-alt" class="mr-3"></mdb-icon>Logout</a>
            <a (click)='loginWithRedirect()' class="list-group-item list-group-item-action waves-effect" *ngIf = '(auth.isAuthenticated$ | async) === false'>
                <mdb-icon fas icon="sign-in-alt" class="mr-3"></mdb-icon>LogIn</a>
        </div>

    </div>
    <!-- Sidebar -->

    <!--Navbar-->
    <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg navbar-light white fixed-top scrolling-navbar">

        <!-- Navbar brand -->
        <logo class="ml-3">
            <a class="navbar-brand" routerLink='/dashboards/v1'>
                <strong class="blue-text">Dashboard</strong>
            </a>
        </logo>

        <!-- Collapsible content -->
        <links>

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                    <a class="nav-link" routerLink='/profiles/profile1' mdbWavesEffect>Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/tables/table1' mdbWavesEffect>Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink='/error/' mdbWavesEffect>Error Page</a>
                </li>
            </ul>
            <!-- Links -->

            <!-- Search form -->
            <ul class="navbar-nav nav-flex-icons">

                    <li class="nav-item">
                        <a href="https://www.facebook.com/" class="nav-link" target="_blank" mdbWavesEffect>
                            <mdb-icon fab icon="facebook-f"></mdb-icon>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://twitter.com/" class="nav-link" target="_blank" mdbWavesEffect>
                            <mdb-icon fab icon="twitter"></mdb-icon>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://github.com/" class="nav-link border rounded border-light bg-primary"
                            target="_blank" mdbWavesEffect>
                            <mdb-icon fab icon="github" class="mr-2 "></mdb-icon>Autom8Lab GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/userprofile" routerLinkActive="active" class="ml-1 nav-link border border-light rounded bg-primary" mdbWavesEffect>
                            <mdb-icon fas icon="user-cog" class=" left"></mdb-icon>Acount</a>
                    </li>
                </ul>
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!--/.Navbar-->

</header>
<!--Main Navigation-->
