<section class="mt-lg-5">

    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-xl-4 col-md-6 mb-r" *ngFor = "let card of [1,2,3,4,5,6]">

            <!--Card-->
            <mdb-card cascade="true" class="cascading-admin-card">

                <!--Card Data-->
                <div class="admin-up">
                    <mdb-icon fas icon="shield-alt"  class="primary-color"></mdb-icon>
                    <div class="data">
                        <p>Analysis Accuracy</p>
                        <h4><strong>100+ Tests</strong></h4>
                    </div>
                </div>
                <!--/.Card Data-->

                <!--Card content-->
                <mdb-card-body>
                    <div class="progress">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 78%" aria-valuenow="25"
                             aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <!--Text-->
                    <p class="card-text">20x better and faster</p>
                </mdb-card-body>
                <!--/.Card content-->

            </mdb-card>
            <!--/.Card-->

        </div>
        <!--Grid column-->

        
    </div>
    <!--Grid row-->

</section>
