<div class="my-4">
    

    <div class="row py-4">

        <!--Projects section v.2-->
        <!--<section class="section text-center pb-3">

            <!--Section heading-->
            <!-- <h2 class="section-heading h1 pt-4"><strong>Latest projects:</strong></h2> -->
            <!--Section description-->

            <!--Grid row-->
            

                <!--Grid column-->
                <div class="col-lg-4 col-xl-4 mb-3" *ngFor = 'let item of imgagesBasicView'>

                    <!--Card-->
                    <mdb-card cascade="true" narrower="true" class="d-flex mb-5" >

                        <!--Card image-->
                        <div class="view overlay hm-white-slight " mdbWavesEffect>
                            <img [src]= 'item.img'
                                 class="img-fluid" alt="">
                            <a routerLink="{{item.id}}">
                                <div class="mask"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <mdb-card-body>
                            <!--Title-->
                            <h4 class="card-title font-bold mb-3"><strong>{{item.name}}</strong></h4>
                            <!--Text-->
                            <p class="card-text">{{item.description}}
                            </p>
                        </mdb-card-body>

                        <!--Card footer-->
                        <div class="card-footer links-light text-center">
                            <span class="right">
                                <a routerLink="{{item.id}}"
                                   class="waves-effect p-2"> View Stats
                                    <mdb-icon fas icon="eye" class="ml-1"></mdb-icon></a>
                            </span>
                        </div>

                    </mdb-card>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

               
                <!--Grid column-->
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center">

                        <!--Pagination -->
                        <nav class="my-2">
                            <ul class="pagination pagination-circle pg-blue mb-0">

                                <!--First-->
                               <!-- <li class="page-item disabled"><a class="page-link" mdbWavesEffect>First</a></li> -->

                                <!--Arrow left-->
                                <li class="page-item ">
                                    <a class="page-link" mdbWavesEffect aria-label="Previous" (click)='getPrevious()'>
                                        <span aria-hidden="true"><<</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>

                                <!--Numbers-->
                                <li class="page-item active" *ngFor="let p of pageNumbers" (click)='getPage(p)'>
                                    <a class="page-link" mdbWavesEffect>{{p}}</a>
                                </li>
                                

                                <!--Arrow right-->
                                <li class="page-item">
                                    <a class="page-link" mdbWavesEffect aria-label="Next" (click)='getNext()'>
                                        <span aria-hidden="true">>></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>

                                <!--First-->
                               <!-- <li class="page-item"><a class="page-link">Last</a></li> -->

                            </ul>
                        </nav>
                        <!--/Pagination -->
                    </div>
                </div>
            
            <!--Grid row-->
               <!--</section>
        
        <!--/Projects section v.2-->
    </div>


</div>
