 <!-- Background image -->
 <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-md-8">
            <div class="p-1 shadow-5-strong p-5 rounded bg-light text-center" >
                <h1 class="my-1" style="font-family: fantasy; color: black;">
                    Autom8 Lab Dashboard
                </h1>
                <div class="shadow-5-strong p-5 rounded" style="background-color: white;">
                    <div>
                        <img src="../../../assets/img/autom8.png" width="50%" >
                        <span style="font-size: 30px; padding-left: 5px;"> <mdb-icon fas icon="lock"></mdb-icon></span>
                    </div>
                    <div class="shadow-2-strong p-5 bg-light rounded" *ngIf='(auth.isAuthenticated$ | async) === false'>
                        <div class="m-4">Sign In to Continue <button class="btn btn-primary" (click)='signUp()'>Sign In</button></div>
                        <div class="m-4">Or Get onboard if you are a NEW USER <button class="btn btn-primary" (click)='loginWithRedirect()'>Sign Up</button></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
